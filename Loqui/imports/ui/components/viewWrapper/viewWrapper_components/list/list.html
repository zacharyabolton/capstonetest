<template name="list">
  <ul id="ulShell">
    {{#each year in getYears}}
      <li class="liYear">
        <h2>{{year}}</h2>
      </li>
      <ul class="ulSubShell">
        {{#each month in (getMonths year)}}
          <li class="liMonth">
            <h3>{{month}}</h3>
          </li>
          <ul>
		        {{#each event in (getEvents month year)}}
		          <li>
		            <h4>{{dayOfWeek event.start}} â€“ {{formatDate event.start}}</h4>
		            <div class="divEvent">{{event.title}} <span class="spanDep pull-right">{{event.department}}</span></div>
		          </li>
		        {{/each}}
		      </ul>
        {{/each}}
      </ul>
    {{/each}}
  </ul>
</template>
