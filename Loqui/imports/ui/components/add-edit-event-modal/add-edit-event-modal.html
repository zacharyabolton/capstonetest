<template name="addEditEventModal">
  <div class="row modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="row modal-dialog" role="document">
    <div class="col-xs-12 modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div> <!-- /modal-header -->

      <form class="col-xs-12" id="add-edit-event-form"><!-- form  -->
        <div class="modal-body col-xs-12"> <!-- input -->

          <div class="form-group">
            <h4 name="institution" value="{{currentUser.profile.institution}}">{{currentUser.profile.institution}}</h4>
          </div>

          <div class="form-group">
            <input type="text" name="title" class="form-control" value="{{event.title}}" placeholder="Title">
          </div>

          <div class="form-group">
            <input type="text" name="department" class="form-control" value="{{event.department}}" placeholder="Department">
          </div>

          <div class="form-group">
            <textarea rows="10" name="description" class="form-control" value="{{event.description}}" placeholder="Description"></textarea>
          </div>

          <div class="form-group">
            <label for="startDate">Start</label>
            <span> / </span>
            <label for="endDate">End</label>
            <span> dates</span>
            <div class="input-daterange input-group" id="datepicker">

                <input type="text" class="set-due-date form-control" name="startDate" value="{{event.start}}"/>
                <span class="input-group-addon">to</span>
                <input type="text" class="set-due-date form-control" name="endDate" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}"/>
            </div>
          </div>

          <div class="form-group col-xs-12">
            <label for="startTime">Start</label>
            <span> / </span>
            <label for="endTime">End</label>
            <span> times</span>
            <div class="input-timerange input-group col-xs-12" id="timepicker">
              <div type="text" class="set-due-time col-xs-12 col-sm-5" name="startTime" value="{{event.start}}">
                <select name="startHour" class="col-xs-4">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select name="startMinute" class="col-xs-4">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
                <select name="startAMPM" class="col-xs-4">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
              <span class="col-xs-12 col-sm-2">to</span>
              <div type="text" class="set-due-time col-xs-12 col-sm-5" name="endTime" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
                <select name="endHour" class="col-xs-4">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select name="endMinute" class="col-xs-4">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
                <select name="endAMPM" class="col-xs-4">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" name="location" class="form-control" value="{{event.location}}" placeholder="Location">
          </div>

        </div> <!-- / input -->

        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Delete</button>
          {{/if}}
          <button id="cancelForm" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}}</button>
        </div>
      </form><!-- / form  -->

    </div>
  </div>
</div>
</template>
