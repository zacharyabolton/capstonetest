<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">

          <div class="form-group">
            <input type="text" name="title" class="form-control" value="{{event.title}}" placeholder="Title">
          </div>

          <div class="form-group">

            <input type="text" name="department" class="form-control col-xs-12" value="{{event.department}}" placeholder="Department">

          </div>

          <div class="form-group">

            <div class="input-daterange input-group form-control" id="datepicker">
              <div class="col-xs-12 input-group">
                <input type="text" class="input-sm form-control" name="start" value="{{event.start}}" placeholder="Start Date" />
                <span class="input-group-addon">to</span>
                <input type="text" class="input-sm form-control" name="end" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}" placeholder="End Date"/>
              </div>
            </div>

          </div>
          
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Delete</button>
          {{/if}}
          <button id="cancelForm" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
