<template name="detailsViewModal">
  <div class="modal fade" id="details-view-modal" tabindex="-1" role="dialog" aria-labelledby="details-view-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="details-view">{{event.title}}</h2>
        </div> <!-- /modal-header -->

        <div id="details-view-form">
          <div class="modal-body">

            <div> 
              <h3>{{event.institution}}</h3>
            </div>

            <div>
              <div>
                  <h5>
                    {{formatStart event.start}}
                    <span> to </span>
                    {{formatEnd event.end}}
                  </h5>
              </div>
            </div>

            <div> 
              <span>Department: </span><h4>{{event.department}}</h4>
            </div>

            <div> 
              <p>{{event.description}}</p>
            </div>

            <div> 
              <h6>{{event.location}}</h6>
            </div>

          </div><!-- / .modal-body -->
          
          {{#if isUser currentUser event._id}}
            <div class="modal-footer">
              <label>
                <input type="checkbox" class="interestedCheck" 
                    {{checkedOrNo currentUser event}}>
                I'm interested in this event!
              </label>
            </div>
          {{/if}}
        </div><!-- / #details-view-form -->

      </div>
    </div>
  </div>
</template>
