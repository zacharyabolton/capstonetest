<template name="list">
  <ul id="ulShell">
    {{#each year in getYears}}
      <li class="liYear">
        <h2>{{year}}</h2>
      </li>
      <ul class="ulSubShell">
        {{#each monthNumber in (getMonths year)}}
          <li class="liMonth">
            <h3>{{monthName monthNumber}}</h3>
          </li>
          <ul class="ulFinalSubShell">
            {{#each event in (getEvents monthNumber year)}}
              <li class="liEvent">
                <h4>{{dayOfWeek event.start}} â€“ {{formatDate event.start}}</h4>
                <div id="{{event._id}}" class="divEvent">{{event.title}}<span class="spanDep pull-right">{{event.department}}</span></div>
              </li>
            {{/each}}
          </ul>
        {{/each}}
      </ul>
    {{/each}}
  </ul>
</template>
